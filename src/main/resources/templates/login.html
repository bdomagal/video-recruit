<!DOCTYPE html>
<html lang="pl"
xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/login.css" type="text/css"/>
</head>
<body>
<div layout:fragment="content" class="login-page">
    <div class="form">
        <form class="login-form" method="POST" th:action="@{/login}">
            <div th:if="${param.error}">
                Nieprawidłowa nazwa użytkownika lub hasło.
            </div>
            <div th:if="${param.logout}">
                Pomyślnie wylogowano.
            </div>
            <div th:if="${param.register}">
                Zarejestrowano, możesz się zalogować.
            </div>
            <input name="username" type="text" placeholder="email"/>
            <input name="password" type="password" placeholder="password"/>
            <button type="submit">login</button>
            <p class="message">Nie masz konta? <a href="/register">Załóż</a></p>
        </form>
    </div>
</div>
</body>
<script src="js/login.js"></script>
</html>

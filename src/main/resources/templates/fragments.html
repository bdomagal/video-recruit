<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body>
    <nav th:fragment="navBar">
        <div class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Video-rekrut</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')" class="nav navbar-nav">
                            <li><a href="/offers">Oferty pracy</a></li>
                </ul>
                <ul sec:authorize="hasAnyRole('ROLE_COMPANY', 'ROLE_ADMIN')" class="nav navbar-nav">
                    <li class=""><a href="/createOffer">Dodaj ofertę</a></li>
                </ul>
                <div sec:authorize="isAnonymous()">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/login"><span class="glyphicon glyphicon-log-out"></span>Login/Rejestracja</a></li>
                    </ul>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                               aria-expanded="false" th:text="${#authentication.getName()}">Profil</a>
                            <ul class="dropdown-menu">
                                <li sec:authorize="hasAnyRole('ROLE_COMPANY', 'ROLE_ADMIN')"><a href="/myProfile/company">Mój profil</a></li>
                                <li sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')"><a href="/myProfile/person">Mój profil</a></li>
                                <li sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')"><a href="/myProfile/applications">Moje podania</a></li>
                                <li><a href="/logout">Wyloguj się</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


    </nav>
</body>
</html>
